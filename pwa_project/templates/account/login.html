{% extends "chipin/layout.html" %}
{% load static %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Welcome Back to ChipIn</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_login" class="form-label">Username or Email</label>
                            <input type="text" name="login" id="id_login" class="form-control" placeholder="Enter your username or email" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                            <label class="form-check-label" for="id_remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Sign In
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="social-login text-center">
                        <h6 class="text-muted mb-3">Or sign in with</h6>
                        <a href="{% provider_login_url 'github' %}" class="btn btn-dark w-100">
                            <i class="fab fa-github"></i> Continue with GitHub
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a><br>
                            Test account: testuser / testpass123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.btn {
    border-radius: 8px;
}
</style>
{% endblock %}
