{% extends "chipin/layout.html" %}

{% block title %}Add Funds{% endblock %}

{% block content %}
<h1>Add Funds</h1>
<p>Your current balance: ${{ profile.balance }}</p>
<p>Max deposit per transaction: ${{ max_deposit }}</p>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="trusted_adult_code" class="form-label">Trusted Adult Code (Demo: PARENT123):</label>
        <input type="password" name="trusted_adult_code" id="trusted_adult_code" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Funds</button>
    <a href="{% url 'chipin:payment_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
