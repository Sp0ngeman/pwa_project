{% extends "chipin/layout.html" %}
{% load static %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login to ChipIn</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'users:login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Login
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="social-login text-center">
                        <h6 class="text-muted mb-3">Or login with</h6>
                        <a href="{% provider_login_url 'github' %}" class="btn btn-dark w-100">
                            <i class="fab fa-github"></i> Continue with GitHub
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Don't have an account? <a href="/accounts/signup/">Sign up here</a><br>
                            Or use test account: testuser / testpass123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.btn {
    border-radius: 8px;
}
</style>
{% endblock %}
